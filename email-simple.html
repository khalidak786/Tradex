<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Your Email - Tradex</title>
</head>
<body style="margin: 0; padding: 0; background-color: #f5f5f5; font-family: Arial, sans-serif;">
    <table cellpadding="0" cellspacing="0" border="0" width="100%" style="max-width: 600px; margin: 20px auto; background-color: #ffffff; border-radius: 8px;">
        <tr>
            <td style="background-color: #2c3e50; padding: 30px 20px; text-align: center; border-radius: 8px 8px 0 0;">
                <div style="font-size: 36px; font-weight: bold; color: #ffffff;">Tradex</div>
                <div style="color: #f39c12; font-size: 16px; margin-top: 10px;">Live Commodity Prices, Live Trade</div>
            </td>
        </tr>
        <tr>
            <td style="padding: 30px 20px; text-align: center;">
                <h1 style="color: #2c3e50; font-size: 24px; margin: 0 0 20px 0;">Confirm Your Email</h1>
                <p style="color: #34495e; font-size: 16px; line-height: 1.5; margin: 0 0 30px 0;">
                    Click the button below to confirm your email address.
                </p>
                <a href="{{ .ConfirmationURL }}" style="display: inline-block; background-color: #f39c12; color: #ffffff; text-decoration: none; padding: 14px 30px; border-radius: 6px; font-weight: bold; margin: 20px 0;">Confirm Email</a>
                <p style="color: #7f8c8d; font-size: 14px; margin: 20px 0 0 0;">
                    If you didn't create this account, you can ignore this email.
                </p>
            </td>
        </tr>
        <tr>
            <td style="background-color: #f8f9fa; padding: 20px; text-align: center; border-radius: 0 0 8px 8px; border-top: 1px solid #eee;">
                <p style="color: #7f8c8d; font-size: 14px; margin: 0;">
                    Need help? Contact us at:<br>
                    <a href="mailto:tradex@igaptrading.com" style="color: #2c3e50; text-decoration: none;">tradex@igaptrading.com</a>
                </p>
            </td>
        </tr>
    </table>
</body>
</html>
